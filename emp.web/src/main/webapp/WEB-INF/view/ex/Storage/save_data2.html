<!DOCTYPE html>
<html>
<head>
<title>web storage 테스트 2</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
window.onload = function() {
    var links = document.querySelectorAll("a.popup");

    for(i=0; i<links.length; i++) {
        console.log(links[i]);
        links[i].onclick = function(event) {
            event.preventDefault();
            var href = this.href;
            var width = this.dataset.width;
            var height = this.dataset.height;
            var winname = this.dataset.name;
            var popup = window.open (href, winname, "height="+height+",width="+width);
        }
    }
}
</script>
<script type="text/javascript"> 
//로컬스토리지에 저장 
function setLocalStorage(){
	var textBox = document.querySelector('#textBox1');
	window.localStorage['key1']=textBox.value;
} 
//로컬스토리지 조회
function getLocalStorage(){
	var textBox = document.querySelector('#textBox2');
	textBox.value = window.localStorage['key1'];
}

//세션스토리지에 저장
function setSessionStorage(){
	var textBox = document.querySelector('#textBox3');
	window.sessionStorage['key1']=textBox.value;
} 
//세션스토리지 조회
function getSessionStorage(){
	var textBox = document.querySelector('#textBox4');
	textBox.value = window.sessionStorage['key1'];
} 
</script> 
</head>
<body> 
<input type="text" id="textBox1"> 
<button onclick="setLocalStorage()">로컬스토리지 저장</button>
<br> 
<input type="text" id="textBox2"> 
<button onclick="getLocalStorage()">로컬스토리지 조회</button> 
<hr> 
<input type="text" id="textBox3"> 
<button onclick="setSessionStorage()">세션스토리지 저장</button>
<br> 
<input type="text" id="textBox4"> 
<button onclick="getSessionStorage()">세션스토리지 조회</button> 
<br>
<a href="save_data2.html" 
    data-width="400"    data-height="200"   data-name="storage"
    title="storage"  class="popup">window.open() 으로 열기</a>
</body>
</html>
