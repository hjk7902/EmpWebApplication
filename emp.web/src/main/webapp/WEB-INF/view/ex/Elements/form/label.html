<!DOCTYPE html>
<html>
<head>
<title>label 예제</title>
<style type="text/css">
    body        { font-size:12px; font-family:'돋음'; }
    label       { cursor:hand; color:#999; padding:0 10px 8px 0; }
</style>
</head>
<body>
<form action="./" method="post">
    <p>라디오 버튼 테스트 텍스트를 클릭해도 선택됩니다<br />
    <strong>설명조사가 만족 스러우십니까
    <input type="radio" id="yes_button" name="yes">
    <label for="yes_button" title="그렇다면 예를 선택하세요">예</label>
    <input type="radio" id="no_button" name="yes">
    <label for="no_button" title="그렇지 않다면 아니요를 선택하세요">아니요</label>
 
    <p>체크박스를 직접 선택하지 않고, 네트윅 프로그래밍 같은 텍스트를 선택해도 선택됩니다<br />
    <strong>관심분야를 선택해주세요</strong><br />
    <input type="checkbox" id="che0" name="che">
    <label for="che0" title="관심분야 : 디자이너">디자이너</label>
    <input type="checkbox" id="che1" name="che">
    <label for="che1" title="관심분야 : 서비스업">서비스업</label>
    <input type="checkbox" id="che2" name="che">
    <label for="che2" title="관심분야 : 사이트관리">사이트관리</label>
 
    <p>텍스트를 클릭하면 입력상자가 선택됩니다<br />
    <strong><label for="hint" title="비밀번호 힌트를 적어주세요">비밀번호 힌트를 적어주세요<label></strong><br />
    <input type="text" name="hint" id="hint">
</form>
</body>
</html>
