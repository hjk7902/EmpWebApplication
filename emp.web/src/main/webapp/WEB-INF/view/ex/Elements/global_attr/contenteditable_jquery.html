<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="EUC-KR">
<title>contentEditable test</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
<script>window.jQuery || document.write("<script src='/Html5Prj/js/libs/jquery-1.7.1.min.js'>\x3C/script>")</script>
<script type="text/javascript">
$(function(){
    var status = $("#status");
    $("span[contenteditable=true]").blur(function(){
        var field = $(this).attr("id");
        var value = $(this).text();
         
        $.post("http://localhost/Html5Prj/global_attr/edit.jsp",
            field + "=" + value,
            function(data){
            //document.write(data);
            status.text(data);
            //제 홈페이지는 스프링 MVC를 사용해서 뷰가 넘어옵니다.
            //그래서 뷰의 내용을 최소화 시겼습니다.
            //만일 뷰의 내용이 member.do?cmd=read 와 같다면 
            //document.write(data);로 해야 합니다. 
            }
        );
    });
});
</script>
</head>
<body>
<article>
    <p>이름 : <span id="name" contenteditable="true">이름을 입력하세요.</span></p>
    <p>이메일 : <span id="email" contenteditable="true">이메일을 입력하세요.</span></p>
</article>      
<div id="status">수정이 되면 이곳이 바뀝니다.</div>
</body>
</html>
