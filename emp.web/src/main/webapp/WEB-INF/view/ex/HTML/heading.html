<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>heading</title>
</head>
<body>
<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 3</h3>
<h4>This is heading 4</h4>
<h5>This is heading 5</h5>
<h6>This is heading 6</h6>
hn(n=1~6) 태그는 문서의 제목을 표현할 때 사용합니다.<br>
문서 내에서 h1태그는 하나만 오는 것이 바람직하며, 
문서의 제목을 단계별로 나타내야 할 경우에는 태그의 단계를 지키는 것이
바람직합니다. 즉, h2 태그가 나온 다음에는 h3 태그가 나오는 것이 바람직합니다.
<br>
이 태그는 줄바꿈 기능과, 진하게 하는 기능이 있습니다.
</body>
</html>
