<html> 
<head> 
<style type="text/css"> 
body { 
    margin-left:200px; 
    background:#5d9ab2 url('./images/img_tree.png') no-repeat top left; 
} 
.container { 
    text-align:center; 
} 
.center_div { 
    border:1px solid gray; 
    margin-left:auto; 
    margin-right:auto; 
    width:90%; 
    background-color:#d0f0f6; 
    text-align:left; 
    padding:8px; 
} 
.dhx_list_icon {
    margin-top:12px;
    width:11px !important;
    height:10px;
    margin-left:4px;
    background-image:url(./images/images.png);
    background-repeat:no-repeat;
    background-position:0 -56px;
}

.dhx_calendar_icon {
    margin-top:9px;
    height:13px;
    background-image:url(./images/images.png);
    background-position:0 -78px;
    background-repeat:no-repeat;
}
.dhx_cal_prev_button div {
    background-image:url(./images/images.png);
    background-repeat:no-repeat;
    background-position:0 -92px;
    left:5px;
}
.dhx_cal_next_button div {
    background-image:url(./images/images.png);
    background-repeat:no-repeat;
    background-position:0 -106px;
    right:5px;
}

</style> 
</head> 
<body> 
<div class="container"> 
<div class="center_div"> 
<h1>안녕하세요.</h1> 
<p>이 예제는 CSS 예제입니다. background 속성관련 예제를 실습하고 있습니다. </p> 
</div> 
</div> 
</body> 
</html>
