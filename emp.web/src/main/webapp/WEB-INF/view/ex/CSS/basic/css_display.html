<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css display</title>
<style type="text/css">
#box {
	display: inline-block;
	width: 300px; height: 100px;
}
</style>
</head>
<body>
<span>dummy</span>
<div id="box">
	<span>none은 태그를 화면에 보이지 않게 만듭니다.
	      block은 block 형식으로지정하며, 
	      inline은 inline 형식으로 지정합니다.
	      inline-block은 width, height 속성을 지정할 수 있습니다.
	</span>
</div>
<span>dummy</span>
</body>
</html>
