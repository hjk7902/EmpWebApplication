<!-- samples/rss/news_rss.html -->
<!DOCTYPE html>
<html manifest="news.manifest">
<head>
<meta charset="EUC-KR">
<title>뉴스RSS</title>
<link rel="stylesheet" href="default.css" />

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

<script src="./database.js" defer></script>
<script src="./network.js" defer></script>
<script src="./rss.js" defer></script>

</head>
<body>
<div data-role="page">
	<div data-role="header">
		<h1>뉴스 헤더</h1>
	</div>

	<div data-role="content">
		<p>
		<!-- data-rssurl 은 사용자 정의 속성값이다. (data- 까지는 공통 속성변수명칭)  -->
		<a href="#news_rss" data-rssurl="http://www.chosun.com/site/data/rss/rss.xml">조선일보</a><br>
		</p>
		</div>

	<div data-role="footer">
		<h4>푸터</h4>
	</div>

</div>

<!-- 위의 #news_rss a 태그 중에 하나 클릭시 아래의 내용이 동적으로 해당  RSS정보가 나타남 -->
<div data-role="page" id="news_rss">
	<div data-role="header">
		<a data-rel="back">뒤로</a>
		<h1>RSS 헤더</h1>
	</div>
 
	<div data-role="content">
		<p class="content-list">RSS 내용</p>
		<div class="content-desc"></div>
	</div>
</div>

<section id="net-status">
   	<p class="net-status-msg">상태메시지</p>
</section>
</body>
</html>
