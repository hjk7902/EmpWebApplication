<!DOCTYPE html>

<meta charset="UTF-8">
<title>ruby</title>

<body>
루비 택스트를 표현할 때 ruby, rt, rp를 이용합니다.<br>
<ruby>
<span>大韓民國</span>
<rt>대한민국</rt>
</ruby>
<ruby>
<span>大</span><rt>대</rt>
<span>韓</span><rt>한</rt>
<span>民</span><rt>민</rt>
<span>國</span><rt>국</rt>
</ruby>
<ruby>
<span>大韓民國</span>
<rp>(</rp><rt>대한민국</rt><rp>)</rp>
</ruby>
rp 태그는 루비 태그를 지원하지 않는 브라우저에서 그 내용이 그대로 표시됩니다.
</body>
</html>
