<!DOCTYPE html>
<html>
<head><title>select 예제</title>
</head>
<body>

<form action="">
<p>소유하고 있는 자동차를 선택하세요</p>
<select name="cars">
    <option value="">없음</option>
    <option value="hyundai" selected="selected">현대</option>
    <option value="samsung">삼성</option>
    <option value="audi">아우디</option>
    <option value="saab">사브</option>
</select>

<p>갖고 싶은 자동차를 선택하세요.</p>
<select name="cars" size=3 multiple>
    <option value="">없음</option>
    <option value="hyundai" selected="selected">현대</option>
    <option value="samsung">삼성</option>
    <option value="audi">아우디</option>
    <option value="saab">사브</option>
</select>
</form>

</body>
</html>
