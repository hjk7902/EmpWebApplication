<html>
<head>
<script> 
function f_disp1(form){
	alert("입력한 이름은 "+form.txt1.value+" 입니다,");
} 
function f_disp2(form){ 
	form.txt3.value="19" + form.txt2.value.substring(0, 2);
}
</script>
</head>
<body>

</form> 
</body>
<p>
