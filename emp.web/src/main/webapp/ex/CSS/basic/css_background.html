<!doctype html>
<html> 
<head> 
<meta charset="utf-8">
<title>css background</title>
<style type="text/css"> 
body { 
    margin-left:200px; 
    background:#5d9ab2 url('./images/img_tree.png') no-repeat top left; 
} 
.container { 
    text-align:center; 
} 
.center_div { 
    border:1px solid gray; 
    margin-left:auto; 
    margin-right:auto; 
    width:90%; 
    background-color:#d0f0f6; 
    text-align:left; 
    padding:8px; 
} 
.list_icon {
    margin-top:12px;
    width:22px !important;    
    height:20px;
    background-image:url(./images/icons.png);
    background-repeat:no-repeat;
    background-position:0 -70px;
}
.calendar_icon {
    margin-top:9px;
    height:23px;
    text-indent: 25px;
    background-image:url(./images/icons.png);
    background-position:0 -125px;
    background-repeat:no-repeat;
}
.cal_prev_button {
	height:20px;
    background-image:url(./images/icons.png);
    background-repeat:no-repeat;
    background-position:0 -150px;
    left:5px;
}
.cal_next_button {
	height:20px;
    background-image:url(./images/icons.png);
    background-repeat:no-repeat;
    background-position:0 -172px;
    right:5px;
}
</style> 
</head> 
<body> 
<div class="container"> 
<div class="center_div"> 
<h1>안녕하세요.</h1> 
<p>이 예제는 CSS 예제입니다. background 속성관련 예제를 실습하고 있습니다. </p> 
</div> 
</div> 
<p></p>
<p class="list_icon"></p>
<p class="calendar_icon">달력 아이콘입니다.</p>
<p class="cal_prev_button"></p>
<p class="cal_next_button"></p>
</body> 
</html>
