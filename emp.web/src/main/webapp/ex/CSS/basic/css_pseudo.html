<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스 선택자</title>
<style type="text/css">
div:hover {
	background-color: red;
}
/* 이거 없네요.ㅎㅎ 죄송. 자바스크립트 onblur 이벤트랑 해갈렸음다.*/
div:blur {
	background-color: black; 
}
div:active {
	background-color: blue;
}
input:focus {
	background-color: cyan;
}
/* 체크박스와 라디오는 배경색 지정이 안되네요.*/
input:checked {
	background-color: red;
}
input:disabled {
	background-color: white;
}
</style>
</head>
<body>
<div>여기에 마우스를 올리면 색이 변합니다.</div>
<form>
아이디 : <input type="text" name="userid"><br>
비번 : <input type="password" name="password" disabled><br>
성별 : <input type="radio" name="sex" value="M">남자
<input type="radio" name="sex" value="F">여자<br>
<input type="submit">
</form>

</body>
</html>
