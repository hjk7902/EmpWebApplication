<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>레이어 속성</title>
<style>
.todo { 
    position: fixed; 
    top: 0; 
    right: 0; 
    width: 180px; 
    padding: 8px 12px; 
    font-size: 0.916em; 
    opacity: 0.1;
    border: solid 1px #e1c400; 
    color: black; 
    background: #fff7c1; 
}
 
.todo:hover { 
    opacity: 1; 
}
</style>
</head>
<body>
<section class="todo">
클래스 속성의 값이 todo 인 곳은 
브라우저 오른쪽 상단, 
폭 180픽셀 크기, 
위/아래 여백 8픽셀, 좌/우 여백 12픽셀,
선의 두께는 1픽셀, 실선, 선의 색은 #e1c400, 
글자 크기는 0.916em, 색은 black, 
배경색은 #fff7c1,
그리고 투명도 10% 로 보여지며,
 
마우스가 해당 영역위에 올라가면 
투명도를 1으로 해서 내용이 잘 보이도록 함.
</section>
</body>
</html>
