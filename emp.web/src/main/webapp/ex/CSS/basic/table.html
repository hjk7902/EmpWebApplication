<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>CSS table 속성 : border-collapse</title>
</head>
<body>
첫 번째 표
<table cellpadding=0 cellspacing=0 border=0>
<tr><td bgcolor=black>
    <table cellspacing=1 border=0 width=300>
    <tr>
        <td bgcolor=white>하나</td>
        <td bgcolor=white>둘</td>
    </tr>
    <tr bgcolor=white>
        <td>셋</td><td>넷</td>
    </tr>
    </table>
</td></tr>
</table><br>
두 번째 표
<table border=1 cellspacing=0 width=300>
<tr>
    <td>대~한민국</td>
</tr>
</table><br>
세 번째 표
<table style="border-collapse:collapse" border=1 cellspacing=0 width=300>
<tr>
    <td>대~한민국
    </td>
</tr>
</table>
</body>
</html>
