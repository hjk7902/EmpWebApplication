<meta charset="UTF-8">
<title>subscriber</title>

<script type="text/javascript">
window.onload = function(){
    // MessageChannel을 생성하여 포트를 전달한다.
    var channel = new MessageChannel();
    window.opener.postMessage("포트 등록", [channel.port1], "*");

    // TODO 메세지를 받으면 출력한다.
    channel.port2.onmessage = function(me){
        log(me.data);
    };

    log("수신 준비 완료..");
};
</script>
</head>
<body>
