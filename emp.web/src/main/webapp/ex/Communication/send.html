<!DOCTYPE html>
<html lang="ko">
   <head>
          <meta charset="utf-8" />
          <title>Communication API 예제</title>

          <script type="text/javascript">
              function init() {
                  //1초마다 IFrame 에 메시지를 보냄
                  setInterval(Send, 1000);
              }

              function Send(){
                  var ifrm = document.getElementById("ifrm");
                  var MyOrigin = location.protocol + "//" + location.host;
                  var date = new Date();
                  var dateStr = date.getFullYear() + "/" + (date.getMonth() + 1) + "/" + date.getDate() + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
                  var number = Math.floor(Math.random() * 100);                        
                  ifrm.contentWindow.postMessage({date:dateStr, number:number}, "http://www.testdomain.com:8090");
                  document.getElementById("msg").innerHTML = dateStr + " 생성된 값은 '" + number + "' 입니다. <br/> MyOrigin : " + MyOrigin;
           }
           </script>
   </head>
   <body onload="init();">
       <div id = "msg">8880<br/>MyOrigin</div>          
       <iframe id="ifrm" src="http://www.testdomain.com:8090/receive.html" width=500 height=200></iframe>
   </body>
</html>
