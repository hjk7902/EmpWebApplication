<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HTML5</title>
<script type="text/javascript">
window.onload = function() {
    document.getElementById('title').innerHTML = "Html5PrjOther Domain: " + document.location.host;
    window.document.onmousemove = function(e) {
        if(!e) e = window.event;
        // 객체로 만들기
        var position = {x: e.clientX, y: e.clientY};   
        var targetWindow = window.parent.frames[0];
        // TODO 마우스의 좌표를 상대 문서에 전송한다. 
        // 원하는 도메인에서만 보낼 경우만 처리하고자 할 경우 도메인명 기입
        targetWindow.postMessage(position, "http://localhost");
    };

    window.onmessage = function(event){
        //if(!me) me = window.event;
        // TODO display에 전송받은 마우스 좌표(객체)를 출력한다.
        document.getElementById("display").innerHTML = event.data.x + "," + event.data.y;   
    };
};
</script>
</head>
<body>
    <div id="title"></div>
    <br>
    <div id="display"></div>
</body>
</html>
