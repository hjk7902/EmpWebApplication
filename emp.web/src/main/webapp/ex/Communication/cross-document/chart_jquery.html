<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5 실습예제</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
<script>
$(function(){
    $(window).bind("message",function(me){
        var params = event.data;
        if(typeof params != "string"){
            params = $.param(params);
        }   
        var url = "http://chart.apis.google.com/chart?" + params;
        $("img").attr("src", url);
    });
});
</script>
</head>
<body>
    <img alt="챠트  로딩중....">
</body>
</html>
