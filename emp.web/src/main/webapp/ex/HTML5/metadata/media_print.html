<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>media test</title>
<script>
window.onload = function() {
   // if (window.onbeforeprint !== undefined) {
        window.onbeforeprint = ShowLinks;
        window.onafterprint = HideLinks;
    //}
}

function ShowLinks() {
    var anchors = document.getElementsByTagName("a");
    for(i=0; i<anchors.length; i++) {
        var text = anchors[i].innerHTML;
        var link = anchors[i].href;
        anchors[i].name = text;
        anchors[i].innerHTML = text + "("+link+")"
    }
}

function HideLinks() {
    var anchors = document.getElementsByTagName("a");
    for(i=0; i<anchors.length; i++) {
       anchors[i].innerText = anchors[i].name;
    }
}
</script>
</head>
<body>

</body>
</html>
