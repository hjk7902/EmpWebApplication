<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>output 엘리먼트</title>
</head>
<body>
<form name="form" onsubmit="return false">
	<input type="number" name="val1"> + <input type="number" name="val2"> =
	<output name="out" 
	    onforminput="value= (val1.valueAsNumber + val2.valueAsNumber)"></output> <br>
</form>
<!-- 오페라 브라우저에서 테스트하세요 -->
</body>
</html>
