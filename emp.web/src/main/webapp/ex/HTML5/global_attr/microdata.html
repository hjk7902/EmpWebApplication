<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Microdata</title>
</head>
<body>
<div> My name is Bob Smith but people call me Smithy. Here is
my home page: <a
href="http://www.example.com">www.example.com</a> I
live in Albuquerque, NM and work as an engineer at ACME Corp.
</div>

<div itemscope itemtype="http://data-vocabulary.org/Person">
    My name is 
        <span itemprop="name">Bob Smith</span>
    but people call me 
        <span itemprop="nickname">Smithy</span>.
    Here is my home page: 
        <a href="http://www.example.com" itemprop="url">www.example.com</a>
    I live in Albuquerque, NM and work as an 
        <span itemprop="title">engineer</span>
    at 
        <span itemprop="affiliation">ACME Corp</span>.
</div>
</body>
</html>
