<!DOCTYPE html>
<html lang="ko">
<head>
<title>공지사항</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<script type="text/javascript">
window.onload = function() {
    var links = document.querySelectorAll("a.popup");

    for(i=0; i<links.length; i++) {
    	console.log(links[i]);
    	links[i].onclick = function(event) {
	        event.preventDefault();
	        var href = this.href;
	        var width = this.dataset.width;
	        var height = this.dataset.height;
	        var winname = this.dataset.name;
            var popup = window.open (href, winname, "height="+height+",width="+width);
        }
    }
}
</script>
</head>
<body>
    <h1>알려드립니다.</h1>
    <ul>
        <li>
            <a href="notice/info1.html"
                data-width="600" data-height="400" data-name="infor1"
                title="info 1" class="popup">공지사항 1</a>
        </li>
        <li>
            <a href="notice/info2.html"
                data-width="300" data-height="200" data-name="info2"
                title="info 2" class="popup">공지사항 2</a>
        </li>
    </ul>
</body>
</html>
