<!DOCTYPE html>
<html lang="ko">
<head>
<title>공지사항</title>
<meta charset="UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
</script> 
<script type="text/javascript">
	$(function() {
		$(".popup").click(function(event) {
			event.preventDefault();
			var href = $(this).attr("href");
			var width = $(this).attr("data-width");
			var height = $(this).attr("data-height");
			var winname = $(this).attr("data-name");
			var popup = window.open (href, winname,
			"height=" + height +",width=" + width);
		});
	});
</script>
</head>
<body>
	<h1>알려드립니다.</h1>
	<ul>
		<li>
			<a href="notice/info1.html"
				data-width="600" 	data-height="400"	data-name="infor1"
				title="info 1"	class="popup">공지사항 1</a>
		</li>
		<li>
			<a href="notice/info2.html"
				data-width="300" 	data-height="200"	data-name="info2"
				title="info 2"	class="popup">공지사항 2</a>
		</li>
	</ul>
</body>
</html>
