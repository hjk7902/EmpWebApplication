<!DOCTYPE HTML>
<html>
<head>
<title>line 예제</title>
<script>
window.onload = function() {
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
	ctx.moveTo(10,10);
	ctx.lineTo(150,50);
	ctx.lineTo(10,50);
	ctx.stroke();
}
</script>
</head>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
브라우저가 canvas를 지원하지 않습니다.
</canvas>

</body>
</html>
