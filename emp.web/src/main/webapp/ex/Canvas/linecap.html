<!DOCTYPE html>
<html>
<head>
<title>linecap 예제</title>
<script>
window.onload = function() {
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
	ctx.lineWidth=10;

	ctx.beginPath();
	ctx.lineCap="butt";
	ctx.moveTo(20,20);
	ctx.lineTo(200,20);
	ctx.stroke();
	ctx.closePath();

	ctx.beginPath();
	ctx.lineCap="round";
	ctx.moveTo(20,40);
	ctx.lineTo(200,40);
	ctx.stroke();
	ctx.closePath();

	ctx.beginPath();
	ctx.lineCap="square";
	ctx.moveTo(20,60);
	ctx.lineTo(200,60);
	ctx.stroke();
	ctx.closePath();
}
</script>
</head>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
</canvas>
</body>
</html>
