<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title> New Document </title>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

  <script>
  $(function() {
	var $msg = $("#msg");
	console.log($msg);
	console.log($msg.text());
	$msg.text("새로운 메시지");

	var msg = document.querySelector("#msg");
	msg.textContent = "더 새로운 메시지";
  });
  </script>
 </head>

 <body>
  <div id="msg">여기는 메시지가 출력됩니다.</div>
 </body>
</html>
